<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm your email</title>
</head>
<body style="font-family: Arial, sans-serif; color: #151515ff; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 40px auto; background: #bed4ee; padding: 40px; border-radius: 12px;">
        <div style="text-align: center;">
            <img src="cid:{{ logo_cid }}" alt="Collabeya Logo" style="height: 76px; margin-bottom: 20px;" />
        </div>
        <h2 style="color: #151515ff; text-align: center;">Confirm your email</h2>
        <p style="color: #151515ff;">
            Dear {{ user }},
            <br><br>
            Thank you for registering with <a href="{{ site_url }}" style="color: #1f177cff; text-decoration:none;">Collabeya</a>. To complete your registration and verify your email address, please click the link below:
        </p>
        <div style="text-align: center; margin: 32px 0;">
            <a href="{{ activation_link }}" style="display:inline-block;padding:16px 32px;border-radius:30px;background-color:#2f2ff6;color:#fff;text-decoration:none;font-weight:bold;font-size:18px;">
                Activate account
            </a>
        </div>
        <p style="color: #151515ff;">
            If you did not create an account with us, please disregard this email.
        </p>
        <p style="color: #6f6f6fff;">
            Best regards,<br>
            Your Collabeya Team.
        </p>
    </div>
</body>
</html>
